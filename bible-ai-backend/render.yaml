services:
  - type: web
    name: ma-bible-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: AI_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ma-bible-db
          property: connectionString

databases:
  - name: ma-bible-db
    databaseName: ma_bible
    user: ma_bible_user
    plan: starter